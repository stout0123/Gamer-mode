<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Auto Clicker</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #clickable-area {
            width: 100%;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #d4edda;
            border: 2px solid #c3e6cb;
            cursor: pointer;
        }

        #message {
            font-size: 1.5em;
            color: #155724;
        }

        #control-panel {
            margin-top: 20px;
        }

        #toggle-button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #toggle-button.off {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div id="clickable-area">
        <div id="message">Waiting for click...</div>
    </div>

    <div id="control-panel">
        <button id="toggle-button" class="off">Start Auto Clicker</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
